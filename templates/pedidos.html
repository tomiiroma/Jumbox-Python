{% extends "layouts/layout.html" %}

{% block title %}Pedidos{% endblock %}

{% block content %}
<div class="container">
    <h1>Gestion de pedidos</h1>
    <form action="/productosdesucursal">
    <select class="form-select" aria-label="Elige la sucursal a la que quieres pedir">
        <option selected value="vacio">Seleccione una Sucursal</option>
        {% for sucursal in sucursales %}
        <option value="{{ sucursal.nombre }}">{{ sucursal.nombre_sucursal }} - {{ sucursal.nombre_provincia }}</option>
        {% endfor %}
      </select>

      <button type="submit" class="btn btn-success btnbuscarproductos">Buscar Productos</button>
    </form>
      <small class="text-muted"> No puedes pedir pedidos a tu propia sucursal</small>
</div>
{% endblock %}
